<html>
<head>
  <title>ðŸŒˆ Rainbow Confetti ðŸŽŠ</title>
</head>

<body>
<div class="canvas-container">
  <canvas width="1200" height="750"></canvas>
  <h1 class="title" id="title">ðŸŒˆ Captain Rainbow Year 3 ðŸŽŠ</h1>
</div>

<style>
  body, html {
    margin: 0;
    background-color: #222;
  }
  .canvas-container {
    margin: auto;
    margin-top: 100px;
    width: 1200px;
    height: 750px;
    position: relative;
  }
  canvas {
    position: absolute;
  }
  .title {
    text-align: center;
    position: absolute;
    left: 50%;
    top: -10%;
    transform: translate(-50%, -50%);
    text-shadow: 0 0 12px #fff;
  }
</style>

<script src="sprite.js"></script>
<script>
  const title = document.getElementById('title')
  const canvas = document.querySelector('canvas')
  const ctx = canvas.getContext('2d');
  const width = canvas.width
  const height = canvas.height
  const numSprites = width * 2
  const sprites = []

  for (let i = 0; i < numSprites; i++) {
    const x = Math.random() * width
    const y = Math.random() * -height
    const h = Math.random() * 360
    const s = i / numSprites * 10 + 5 // Larger sprites in front for z ordering
    const dy = Math.random() * 3 + 3
    const dr = Math.random() * 6 - 3
    const sprite = Sprite(x, y, 0, s, s, `hsla(${h}, 100%, 50%, 1)`)
    sprite.dy = dy
    sprite.dr = dr
    sprites.push(sprite)
  }

  var h = 0
  function drawBackground() {
    h += 1
    ctx.fillStyle = `hsla(${h}, 75%, 50%, 0.5)`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    title.style.color = `hsla(${h}, 100%, 50%, 0.5)`;
  }

  drawBackground()

  function onFrame(time) {
    drawBackground()

    sprites.forEach(function(sprite) {
      sprite.y += sprite.dy
      sprite.rotation += sprite.dr
      if (sprite.y > height) {
        sprite.y = 0
        sprite.x = Math.random() * width
        sprite.y = Math.random() * -height
        sprite.h = Math.random() * 360
        sprite.s = Math.random() * 30 + 10
        sprite.dy = Math.random() * 3 + 3
        sprite.dr = Math.random() * 6 - 3
      }
      sprite.update(ctx)
    })

    requestAnimationFrame(onFrame)
  }

  requestAnimationFrame(onFrame)
</script>
</body>
</html>
